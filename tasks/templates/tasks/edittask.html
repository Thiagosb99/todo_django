{% extends 'base.html' %}

{% block title %} Editando {{ task.title}} {% endblock  %}

{% block content %}

<div class="offset-1 col-10 list-div">
    <h1> Editando {{task.title}} </h1>

    <form class="formspy" method="POST">
        {% csrf_token %}<!-- token de seguranca de form do django para post-->

        {{form.as_p}}<!--imprimi os campos do forms (definidos no arquivos forms.py) envolvidos em paragrafos-->
        
        <input type="submit" class="btn btn-success" value="Editar Tarefa">
    </form>

</div>

{% endblock  %}
